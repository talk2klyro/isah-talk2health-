<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-50">
    <main
      id="profile-card"
      class="max-w-sm w-full bg-white shadow-xl rounded-2xl overflow-hidden"
    >
      <div id="photo-container" class="w-full h-64 bg-gray-200"></div>
      <div class="p-6 text-center">
        <h1 id="name" class="text-2xl font-bold"></h1>
        <p id="role" class="text-gray-600 mt-1"></p>
        <p id="bio" class="text-gray-700 text-sm mt-4"></p>

        <a
          id="button-link"
          href="#"
          class="inline-block mt-6 px-6 py-2 rounded-full font-medium text-white"
        >
          Visit Tutor Site
        </a>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
